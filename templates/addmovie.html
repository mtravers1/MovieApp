












{% extends "index.html"%}

{% block content %}
<h1> Add a movie</h1>
<form method="POST" action="/addmovie">
    title <input type="text" name="title" />
    <br>
    year <input type="text" name="year" />
    <br>
    directors <input type="text" name="director" />
    <br>
    writters <input type="text" name="writters" />
    <br>
    stars <input type="text" name="stars" />
    <br>
    <input type="submit">
  </form>
{% endblock %}
